<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Want To Become a Pro at Typing?</h1>
  <p>Curated specially for you, to make you excel in your professional life</p>
  
  <!-- Live status -->
  <p id="message"></p>
  <div class="grid">
    <div id="timer">00.00s</div>
    <div id="wpm">0</div>
    <div id="high-score">--</div>
    <p>Time</p>
    <p>WPM</p>
    <p>Best Time</p>
  </div>

  <!-- Text Box -->
  <div id="textbox">
      <!-- Displays Quote -->
      <p id="quote"></p>
    <!-- Typing input -->
  <input type="text" aria-label="current word" id="typed-value" autofocus autocomplete="off" aria-hidden="true"/>
  </div>
  

  <!-- Controls -->
  <button type="button" id="start">Start</button>
  <button type="button" id="stop">ðŸ›‘ Stop</button>
  <button type="button" id="toggle-dark">ðŸŒ“ Toggle Dark Mode</button>

  <!-- Sound effects -->
  <audio id="success-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_42b5e3f49b.mp3"></audio>
  <audio id="error-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_cfae409be1.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
