<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Typing game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="heading">
      <p id="bold-heading">Want To Become a Pro at Typing?</p>
      <p>
        Curated specially for you, to make you excel in your professional life
      </p>
    </div>

    <!-- Live status -->
    <div class="grid">
      <div id="timer">00.00s</div>
      <div id="wpm">0</div>
      <div id="high-score">--</div>
      <div id="message">0%</div>
      <p class="label">Time</p>
      <p class="label">WPM</p>
      <p class="label">Best Time</p>
      <p class="label">Accuracy</p>
    </div>

    <!-- Text Box -->
    <div id="textbox">
      <!-- Displays Quote -->
      <p id="quote"></p>
      <!-- Typing input -->
      <input
        type="text"
        aria-label="current word"
        id="typed-value"
        autofocus
        autocomplete="off"
        aria-hidden="true"
      />
    </div>

    <!-- Controls -->
    <div class="button-container">
      <button id="start">ðŸŸ¢ Start</button>
      <button id="toggle-dark">ðŸŒ“ Dark Mode</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
